<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House with tailwind</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/1e4c682169.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- main content -->
    <main class="max-w-screen-xl border-2 border-blue-700 mx-auto px-16 lg:px-28">
      <header class="md:flex pt-10 
     mb-20">
        <div class="border-2 border-red-700 space-x-3">
          <h1 class="text-4xl md:text-6xl font-bold">It's good <br>
            tea time at The <br> Tea House</h1>
            <br>
            <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-4 py-3 rounded-md text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <div class="relative">
          <div>
            <img class="w-full" src="./images/banner.png" alt="banner-img">
          </div>
          <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 border-2 rounded-lg absolute top-28 md:top-80 md-left-32 lg:left-28">
            <div class="">
              <i class="fa-solid fa-star text-2xl text-amber-300"></i>
            </div>
            <div class="ml-2">
              <h3 class="lg:text-2xl font-bold">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
